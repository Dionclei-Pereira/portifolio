<h1 class="text-glow-purple text-center my-5">TERMINAL</h1>
<div class="terminal" (click)="input.focus()">
  <div class="output">
    <div class="h5" *ngFor="let line of history">{{ line }}</div>
  </div>
  <div class="input-line">
    <span class="h5">&gt;</span>
    <input #input class="h5"
      [(ngModel)]="currentInput"
      (keydown.enter)="executeCommand()"
    />
  </div>
</div>
