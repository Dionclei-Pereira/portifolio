<h1 class="text-glow-purple text-center my-5 pt-2">HOME</h1>
<div class="home d-flex flex-column flex-md-row w-100">
    <div
        class="ps-md-3 container flex-column  h-100 w-100 w-md-50 text-secondary d-flex align-items-center align-self-md-center">
        <h1 style="font-weight: bold;">Dionclei de Souza Pereira</h1>
        <h2 class="mt-3 text-infinite">FULL STACK DEVELOPER</h2>
        <br>
        <p class="h4 mb-4 mb-md-0 text-center">
            Building complete applications with powerful tools
        </p>
        <div class="pt-0 pt-md-4 mt-md-0">
            <a class="btn btn-light me-3"
                href="https://www.linkedin.com/in/dionclei-de-souza-pereira-07287726b/">Linkedin</a>
            <a class="btn btn-light" href="https://github.com/Dionclei-Pereira">GitHub</a>
        </div>
        <div class="ms-5 align-self-start">
            <p *ngFor="let n of numbers; let i = index" class="text-glow-purple flow position-absolute" [ngStyle]="{
                left: (randomOffsets[i]) + '%',
                animationDelay: (i * 0.3) + 's'}">
                {{ n }}
            </p>
        </div>
    </div>
    <div class="home__right-div container h-100 d-flex w-100 w-md-50 flex-column justify-content-auto align-self-auto mt-5 mt-md-0 pt-2">
        <div class="circle-wrapper align-self-center">
            <div class="rotating-border"></div>
            <img src="assets/images/me.png" class="profile-img" />
        </div>
    </div>
</div>
