<h1 class="text-glow-purple text-center my-5 pt-2">Home</h1>
<div class="home d-flex flex-column flex-md-row w-100">
    <div
        class="ps-3 home__left-div container h-100 w-100 w-md-75 text-secondary d-flex align-items-center align-items-md-start align-self-md-center">
        <div class="me-md-5 pe-md-5 text-center">
            <h1>Dionclei de Souza Pereira</h1>
            <h4 class="mt-3 text-purple">Full Stack Developer</h4>
            <br>
            <p class="h6 mb-5 mb-md-0">
                Building complete applications with powerful tools.
            </p>
        </div>
        <div class="ms-5 align-self-start">
            <p *ngFor="let n of numbers; let i = index" class="text-glow-purple flow position-absolute" 
            [ngStyle]="{
                left: (randomOffsets[i]) + '%',
                animationDelay: (i * 0.3) + 's'}">
            {{ n }}
            </p>
        </div>
    </div>
    <div class="home__right-div container h-100 d-flex w-100 w-md-25 flex-column justify-content-auto align-self-auto">
        <img class="img-thumbnail rounded-circle align-self-center" src="assets/images/me.png" alt="me">

        <div class="home__right-div--buttons container mt-5 mt-md-0">
            <a class="btn btn-light me-3"
                href="https://www.linkedin.com/in/dionclei-de-souza-pereira-07287726b/">Linkedin</a>
            <a class="btn btn-light" href="https://github.com/Dionclei-Pereira">GitHub</a>
        </div>
        <div class="home__right-div--text container text-white text-center">
            <p>Hello, my name is Dionclei de Souza Pereira,
                and I love discovering new features. My objective
                is to become the best at what I set out to do.
            </p>
        </div>
    </div>
</div>
